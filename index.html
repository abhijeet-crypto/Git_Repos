<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <h3>Github Repository Search App :</h3>
      <form id="myform" autocomplete="off">
        <div class="form-group">
          <input type="text" class="form-input" id="search" />
          <button class="button" onclick="performSearch(event)">
            Search User
          </button>
        </div>
      </form>
    </nav>
    <div class="body-outer">
      <div class="body-inner">
        <div class="profile" id="profileID"></div>
        <div class="card-outside" id="card-body">
          <!-- <div class="loading"></div> -->
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="pagination-outer" id="pagination"></div>
    </div>
    <script defer src="/public/script.js"></script>
  </body>
</html>
