<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repository Search App</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <form id="myform" autocomplete="off">
        <div class="form-group">
          <h3>Github Repository Search :</h3>
          <input type="text" class="form-input" id="search" />
          <button class="button" onclick="performSearch(event)">
            Search User
          </button>
        </div>
      </form>
      <div class="dropdown">
        <label for="repoSelector">Select a Repository Number :</label>
        <select id="repoSelector" onchange="displaySelectedRepo()">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>

          <!-- Add more options as needed -->
        </select>
      </div>
    </nav>
    <div id="initial">
      <h1>Search Repository For User</h1>
    </div>
    <div class="body-outer">
      <div class="body-inner">
        <div class="profile" id="profileID"></div>
        <div class="card-outside" id="card-body">
          <!-- <div class="loading"></div> -->
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="pagination-outer" id="pagination"></div>
    </div>
    <script defer src="/public/script.js"></script>
  </body>
</html>
